<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

    body {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      background: #141422;
    }

    .row {
        display: table;
        border-spacing: 10px;
    }

    .cell {
        display: table-cell;
        width: 120px;
        height: 60px;
        /*background: #F0F0F0;*/
        background: #34495E;
        /*border-radius: 4px;*/
        vertical-align: middle;
        text-align: center;
        color: #FFFFFF;
    }

    .micro {

        min-width: 2em;
        height: 2em;
        display: inline-block;

        background-color: #0277BD;
        color: #FFFFFF;
        box-sizing: border-box;
    }

    .micro-icon {
        line-height: 2em;
        font-size: 1em;
        border-radius: 50%;
        background-color: #009688;
    }

    .micro-text {
        line-height: 2em;
        font-size: 1em;
        padding: 0px 0.5em;
        background-color: #3F51B5;
    }

    .micro-text2 {
        line-height: 2em;
        font-size: 0.8em;
        border-radius: 0.25em;
        padding: 0.6px 0.6em;
        background-color: #2196F3;
    }

    .micro-text3 {
        line-height: 1.2em;
        font-size: 1em;
        padding: 0.4em 0.6em;
        color: #FFFFFF;
        background-color: transparent;
    }

    .micro-text4 {
        line-height: 0.9em;
        font-size: 0.8em;
        text-align: center;
        padding: 0.1em 0.6em;
        color: #FFFFFF;
        background-color: transparent;
    }

    .micro-rich {
        line-height: 1.2em;
        font-size: 1em;
        padding: 0.4em 0.6em;
        color: #FFFFFF;
        background-color: transparent;
    }

    .micro-button {
        line-height: 1.6em;
        font-size: 1em;
        padding: 0.2em 0.6em;
        color: #FFFFFF;
        background-color: #265a88;
        background-image: linear-gradient(to bottom,#337ab7 0,#265a88 100%);
        border: 1px solid #204d74;
        border-radius: 0.2em;
        box-shadow: inset 0 1px 0 rgba(255,255,255,.15),0 1px 1px rgba(0,0,0,.075);
        text-shadow: 0 -1px 0 rgba(0,0,0,.2);
    }

    .micro-image {
        line-height: 2em;
        font-size: 1em;
        background-image: url('http://www.freetexturesdownload.com/image/Grass-Free-Textures-15015.jpg');
        border-radius: 0.2em;
    }

    .relative {
        position: relative;
        float: left;
        width: 120px;
        height: 60px;
    }

    .relative .bar {
        position: absolute;
        top: 27px;
        height: 6px;
        width: 6px;
        background-color: #12AA8B;
    }

    .repeater-left .bar1 { left: 36px; }
    .repeater-left .bar2 { left: 46px; }
    .repeater-left .bar3 { left: 56px; }
    .repeater-left .bar4 { left: 66px; width: 18px; }

    .repeater-right .bar1 { right: 36px; }
    .repeater-right .bar2 { right: 46px; }
    .repeater-right .bar3 { right: 56px; }
    .repeater-right .bar4 { right: 66px; width: 18px; }

    .repeater-center .bar0 { right: 72px; width: 12px; }
    .repeater-center .bar1 { left: 52px; }
    .repeater-center .bar2 { left: 62px; }
    .repeater-center .bar3 { left: 72px; width: 12px; }

    .repeater-vertical .bar1 { top: 17px; height: 6px; left: 57px; width: 6px; }
    .repeater-vertical .bar2 { top: 27px; height: 6px; left: 57px; width: 6px; }
    .repeater-vertical .bar3 { top: 37px; height: 6px; left: 57px; width: 6px; }

    .layers {
        position: relative;
        float: left;
        width: 120px;
        height: 60px;
    }

    .layers .layer {
        border-radius: 4px;
        border: 2px solid #FFFFFF;
        position: absolute;
        top: 15px;
        left: 35px;
        width: 25px;
        height: 25px;
        background-color: #12AA8B;
        -webkit-transform: rotate3d(1,1,1,60deg) ;
    }

    .layers .layer0 { left: 35px; }
    .layers .layer1 { left: 45px; }
    .layers .layer2 { left: 55px; }

    .layers .layer3 { top: 12px; left: 35px; width: 30px; height: 30px; background-color: #12AAC0; }
    .layers .layer4 { top: 12px; left: 45px; background-color: #12AAC0; }
    .layers .layer5 { top: 12px; left: 55px; width: 20px; height: 20px; background-color: #12AAC0; }

    </style>
</head>
    <body>
        <div style="font-size: 16px">
            <div class="row">
                <div class="cell">
                    <i class="fa fa-twitter micro micro-icon"></i>
                </div>
                <div class="cell">
                    <div class="micro micro-text">10</div>
                </div>
                <div class="cell">
                    <div class="micro micro-text2">23 OCT</div>
                </div>
                <div class="cell">
                    <div class="micro micro-text3">Regular Text</div>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <div class="micro micro-rich"><i>Rich</i> <b>Text</b></div>
                </div>
                <div class="cell">
                    <button class="micro micro-button">Button</button>
                </div>
                <div class="cell">
                    <div class="micro micro-text4"><div>USD</div><div>250</div></div>
                </div>
                <div class="cell">
                    <i class="fa fa-picture-o"></i>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <i class="fa fa-header"></i>
                </div>
                <div class="cell">
                    <i class="fa fa-link"></i>
                </div>
                <div class="cell">
                    <i class="fa fa-align-left"></i>
                </div>
                <div class="cell">
                    <i class="fa fa-align-center"></i>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <i class="fa fa-align-right"></i>
                </div>
                <div class="cell">
                    <i class="fa fa-align-justify"></i>
                </div>
                <div class="cell">
                    <i class="fa fa-list-ul"></i>
                </div>
                <div class="cell">
                    <i class="fa fa-list-ol"></i>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <div class="relative repeater-left">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                        <div class="bar bar4"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="relative repeater-right">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                        <div class="bar bar4"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <div class="relative repeater-center">
                        <div class="bar bar0"></div>
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="relative repeater-vertical">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <div class="layers">
                        <div class="layer layer0"></div>
                        <div class="layer layer1"></div>
                        <div class="layer layer2"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="layers">
                        <div class="layer layer3"></div>
                        <div class="layer layer4"></div>
                        <div class="layer layer5"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
