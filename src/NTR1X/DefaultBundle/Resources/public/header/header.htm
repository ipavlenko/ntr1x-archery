<template id="default-header">
    <section class="wg wg-default-header" :id="bindings.id" :style="{
        border: bindings.outerBorder,
        background: bindings.outerBackground,
    }">
        <div class="wg wg-content" :style="{
            margin: bindings.margin,
            padding: bindings.padding,
            border: bindings.innerBorder,
            background: bindings.innerBackground,
        }">
            <div class="info-block">
                <a class="logo" href="/" title="Moscow Academy"><img src="{{ bindings.logo }}" alt="Logo"/></a>
                <div class="phone-block">
                    {{{ bindings.phone }}}
                </div>
            </div>
            <ul class="partners-block clearfix" v-for="item in fetchData">
                <li><a href="{{ item.data.URL }}" target="_blank"><img src="https://ru.bookagolf.com/api/v1/portal/i/5/partners/i/{{ item.id }}/thumbnail" alt="{{ item.data.TITLE }}"/></a></li>
            </ul>
        </div>
    </section>
</template>
