<template id="default-footer">
    <section class="wg wg-default-footer">
        <div class="wg wg-content">
            Header
        </div>
    </section>
</template>

<template id="default-header">
    <section class="wg wg-default-header">
        <div class="wg wg-content">
            Header
        </div>
    </section>
</template>

<template id="default-placeholder">
    <section class="wg wg-default-placeholder">
        <div class="wg wg-content">
            <div class="wg wg-table">
                <span class="wg wg-cell">Placeholder</span>
            </div>
        </div>
    </section>
</template>

<template id="default-menu">
    <section class="wg wg-default-menu">
        Menu
        <div class="wg wg-content" style="
            background: {{ params.outerBackground.value }}
        ">
            <ul>
                <li v-for="item in params.items.value">
                    <a href="{{ item.url.value }}">{{ item.title.value }}</a>
                </li>
            </ul>
        </div>
    </section>
</template>

<template id="default-sitemap">
    <section class="wg wg-default-sitemap">
        <div class="wg wg-content">
            Header
        </div>
    </section>
</template>
