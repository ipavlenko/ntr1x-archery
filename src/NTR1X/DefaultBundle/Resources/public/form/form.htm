            <form action="{{ bindings.acton }}" data-role="submit" data-success="modal:///modal-success" data-failure="modal:///modal-failure">

                <div class="title" style="">{{{ bindings.title }}}</div>
                <div class="text-top">{{{ bindings.textabove }}}</div>

                <div v-for="field in bindings.fields" class="form-group">
                    {{ field.title }}
                    <input
                            class="form-control"
                            type="{{ field.type }}"
                            name="{{ field.name }}"
                            placeholder="{{ field.placeholder }}"
                            value=""
                            data-role="input"
                            data-scope="{{ field.scope }}"
                            required=""
                    >

                </div>

                <div class="text-bot">{{{ bindings.textbelow }}}</div>

            </form>
        </div>
