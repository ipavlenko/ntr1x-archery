<template id="default-nav-horisontal">
    <default-box :bindings.sync="bindings" :class="'wg wg-default-nav wg-default-nav-horisontal'">
        <ul class="nav nav-pills wg-default-nav wg-default-nav-horisontal wg-default-nav-horisontal-nav">
            <li v-for="item in bindings.items" role="presentation" :class="{ 'active': item.url == bindings.active }">
                <a href="{{ item.url }}" @click="setActive(item.url)">{{{ item.title }}}</a>
            </li>
        </ul>
    </default-box>
</template>
