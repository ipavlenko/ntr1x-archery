<template id="default-input-checkbox">
    <default-box :bindings.sync="bindings" :class="'wg wg-default-input wg-default-input-checkbox'">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="{{ bindings.value }}" v-model="bindings.model.value">
                {{ bindings.label }}
            </label>
        </div>
    </default-box>
</template>
