<template id="default-footer">
    <footer>
        <div class="widget-content">

            <a class="logo"><img src="{{ params.logo.value }}" alt="logo" height="20px"/></a>


            <div class="copyright">{{ params.copyright.value }}</div>

            <div class="contacts-block pull-right">

                <ul class="social-list">

                    <li><a href="{{ params.facebook.value }}"><span class="icon-facebook"></span></a></li>


                    <li><a href="{{ params.twitter.value }}"><span class="icon-twitter"></span></a></li>


                    <li><a href="{{ params.google.value }}"><span class="icon-googleplus"></span></a></li>

                </ul>

                <div class="phone-block">{{ params.contacts.value }}</div>

            </div>


        </div>
    </footer>


</template>
