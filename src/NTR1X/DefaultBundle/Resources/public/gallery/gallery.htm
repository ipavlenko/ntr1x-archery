<template id="default-gallery">
    <section class="wg wg-default-gallery" :id="bindings.id" :style="{
        border: bindings.outerBorder,
        background: bindings.outerBackground,
    }">
        <div class="wg wg-content" :style="{
            margin: bindings.margin,
            padding: bindings.padding,
            border: bindings.innerBorder,
            background: bindings.innerBackground,
        }">
            <ul class="grade-list clearfix">
                <li v-for="item in fetchData" class="grade-element" :style="{margin: bindings.itemMargin}">
                    <a href="{{item | jsonPath bindings.itemUrl }}">
                        <img  src="https://ru.bookagolf.com/api/v1/portal/i/5/adverts/items/{{item | jsonPath bindings.itemImageUrl }}" />
                        <span class="title">{{item | jsonPath bindings.itemTitle }}</span>
                    </a>
                    <span class="description">{{item | jsonPath bindings.itemDescription }}</span>
                </li>
            </ul>
        </div>
    </section>
</template>
