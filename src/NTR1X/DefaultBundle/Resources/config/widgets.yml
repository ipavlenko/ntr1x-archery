Table:
    title: 'Table'
    tag: default-table
    size: { width: 12, height: 5 }
    mixins: [ WidgetMixin, CollectionMixin, BoxMixin, SourceMixin ]
    thumbnail: 'table/table.png'
    styles: [ 'table/table.css' ]
    scripts: [ 'table/table.js' ]
    templates: [ 'table/table.htm' ]
    props:
       -
           name: jsonpath
           title: Json Path
           type: string
           tab: data
       -
           name: columns
           type: multiple
           display: '{{ params.title }}'
           title: Columns
           tab: data
           tabs:
               -
                   name: data
                   title: Data
               -
                   name: appearance
                   title: Appearance
               -
                   name: content
                   title: Content
           props:
               -
                   name: title
                   title: Title
                   type: string
                   tab: content
               -
                   name: width
                   title: Width
                   type: string
                   tab: appearance
               -
                   name: type
                   title: Type
                   type: string
                   tab: data
               -
                   name: url
                   title: URL
                   type: string
                   tab: data
               -
                   name: value
                   title: Value
                   type: string
                   tab: data
