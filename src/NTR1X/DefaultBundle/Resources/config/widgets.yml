           type: string
           tab: data
       -
           name: itemImageUrl
           title: Item Image URL
           type: string
           tab: data
       -
           name: itemTitle
           title: Item Title
           type: string
           tab: data
       -
           name: itemDescription
           title: Item Description
           type: string
           tab: data
       -
           name: itemMargin
           title: Item Margin
           type: string
           tab: appearance

