    thumbnail: 'footer/footer.png'
    styles: [ 'footer/footer.css',  'footer/icons.css']
    scripts: [ 'footer/footer.js' ]
    templates: [ 'footer/footer.htm' ]
    categories: [ composite.all, composite.footer ]
    props:
        -
            name: logo
            title: 'Logo Image'
            type: 'string'
            placeholder: ''
            tab: data
        -
            name: copyright
            title: 'Copyright'
            type: 'string'
            placeholder: ''
            tab: data
        -
            name: contacts
            title: 'Contacts'
            type: 'string'
            placeholder: ''
            tab: data
        -
            name: facebook
            title: 'Facebook'
            type: 'string'
            placeholder: ''
            tab: data
        -
            name: twitter
            title: 'Twitter'
            type: 'string'
            placeholder: ''
            tab: data
        -
            name: google
            title: 'Google'
            type: 'string'
            placeholder: ''
            tab: data

Sitemap:
    title: 'Sitemap'
