Placeholder:
    title: 'Placeholder'
    tag: default-placeholder
    mixins: [ WidgetMixin, BoxMixin, HeightMixin, ContentMixin ]
    thumbnail: 'src/placeholder/placeholder.png'
    categories: [ composite.all, composite.header ]

Header:
    title: 'Header'
    tag: default-header
    mixins: [ WidgetMixin, BoxMixin ]
    thumbnail: 'src/header/header.png'
    categories: [ composite.all, composite.header ]

Menu:
    title: 'Menu'
    tag: default-menu
    mixins: [ WidgetMixin, BoxMixin ]
    thumbnail: 'src/menu/menu.png'
    categories: [ composite.all, composite.header ]
    props:
        -
            name: items
            type: multiple
            display: '{{ params.title }}'
            title: Menu Items
            tab: data
            tabs:
                -
                    name: data
                    title: Data
            props:
                -
                    name: title
                    title: Title
                    type: string
                    tab: data
                -
                    name: url
                    title: URL
                    type: string
                    tab: data

Footer:
    title: 'Footer'
    tag: default-footer
    mixins: [ WidgetMixin, BoxMixin ]
    thumbnail: 'src/footer/footer.png'
    categories: [ composite.all, composite.footer ]

Sitemap:
    title: 'Sitemap'
    tag: default-sitemap
    mixins: [ WidgetMixin, BoxMixin ]
    thumbnail: 'src/sitemap/sitemap.png'
    categories: [ composite.all, sitemap.footer ]

