Header:
    title: 'Header'
    tag: default-header
    mixins: [ WidgetMixin, BoxMixin ]
    thumbnail: 'header/header.png'
    styles: [ 'header/header.css' ]
    scripts: [ 'header/header.js' ]
    templates: [ 'header/header.htm' ]
    categories: [ composite.all, composite.header ]
    params:
            phone: { value: '8 800 555 35 35' }
            outerBackground: { value: 'url(https://ru.bookagolf.com/bunches/academies/i/23/images/i/36) center right no-repeat' }
            logo: { value: 'https://ru.bookagolf.com/bunches/academies/i/23/images/i/28' }
    props:
        -
            name: phone
            title: 'Phone'
            type: 'rich'
            tab: content
        -
            name: logo
            title: 'Logo'
            type: 'string'
            tab: appearance

Menu:
    title: 'Menu'
    tag: default-menu
    size: { width: 12, height: 1 }
    mixins: [ WidgetMixin, BoxMixin ]
    thumbnail: 'menu/menu.png'
    styles: [ 'menu/menu.css' ]
    scripts: [ 'menu/menu.js' ]
    templates: [ 'menu/menu.htm' ]
    categories: [ composite.all, composite.header ]
    props:
        -
            name: items
            type: multiple
            display: '{{ params.title }}'
            title: Menu Items
            tab: data
            tabs:
                -
                    name: data
                    title: Data
            props:
                -
                    name: title
                    title: Title
                    type: string
                    tab: data
                -
                    name: url
                    title: URL
                    type: string
                    tab: data

