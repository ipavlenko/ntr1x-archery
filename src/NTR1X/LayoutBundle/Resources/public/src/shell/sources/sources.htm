<template id="shell-sources">
    <section class="ge ge-panel ge-sources">
        <h5>
            <span>Sources</span>
            <span class="ge ge-overlays">
                <span class="ge ge-overlay"><span class="glyphicon glyphicon-plus-sign"></span></span>
                <span class="ge ge-overlay"><span class="glyphicon glyphicon-edit"></span></span>
            </span>
        </h5>
        <ul class="nav nav-pills nav-stacked">
            <li v-for="source in sources" :class="{ 'active': source == selected }">
                <a href="#" @click="selectSource(source)">
                    <span>{{ source.name }}</span>
                    <span class="ge ge-overlays">
                        <span class="ge ge-overlay"><span class="glyphicon glyphicon-trash"></span></span>
                        <span class="ge ge-overlay"><span class="glyphicon glyphicon-edit"></span></span>
                    </span>
                </a>
            </li>
        </ul>
    </section>
</template>
