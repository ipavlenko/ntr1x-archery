<template id="shell">
    <div class="ge ge-shell">
        <div class="ge ge-head">
            <div class="ge ge-nav">
                <shell-brand
                    :model.sync="model"
                    :globals.sync="globals"
                ></shell-brand>
            </div>
            <div class="ge ge-subnav">
            </div>
            <div class="ge ge-structure">
            </div>
            <div class="ge ge-editor">
                <shell-actions
                    :model.sync="model"
                    :globals.sync="globals"
                ></shell-actions>
            </div>
        </div>
        <div class="ge ge-body">
            <div class="ge ge-nav" v-scrollable>
                <shell-categories
                    :categories.sync="settings.categories"
                    :globals.sync="globals"
                ></shell-categories>
            </div>
            <div class="ge ge-subnav" v-scrollable>
                <shell-palette
                    :category.sync="selection.category"
                    :globals.sync="globals"
                ></shell-palette>
            </div>
            <div class="ge ge-structure" v-scrollable>
                <shell-domains
                    :domains.sync="model.domains"
                    :globals.sync="globals"
                ></shell-domains>
                <shell-pages
                    :pages.sync="model.pages"
                    :globals.sync="globals"
                ></shell-pages>
                <shell-sources
                    :sources.sync="selection.page.sources"
                    :globals.sync="globals"
                ></shell-sources>
            </div>
            <div class="ge ge-editor" v-scrollable>
                <div class="ge ge-container">
                    <div class="ge ge-page">
                        <shell-stacked>
                            <shell-widget>
                                <shell-stub></shell-stub>
                            </shell-widget>
                            <shell-widget>
                                <shell-stub></shell-stub>
                            </shell-widget>
                            <shell-widget>
                                <shell-stub></shell-stub>
                            </shell-widget>
                            <shell-target></shell-target>
                        </shell-stacked>
                    </div>
                </div>
            </div>
        </div>
        <div class="ge ge-foot">
        </div>
    </div>
</template>
