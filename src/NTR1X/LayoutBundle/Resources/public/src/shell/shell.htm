<template id="shell">
    <div class="ge ge-shell">
        <div class="ge ge-head">
            <div class="ge ge-nav">
                <shell-brand></shell-brand>
            </div>
            <div class="ge ge-subnav">
            </div>
            <div class="ge ge-structure">
            </div>
            <div class="ge ge-editor">
                <shell-actions
                    :model.sync="model"
                    :category.sync="selection.category"
                    :domain.sync="selection.domain"
                    :page.sync="selection.page">
                </shell-actions>
            </div>
        </div>
        <div class="ge ge-body">
            <div class="ge ge-nav" v-scrollable>
                <shell-categories :categories.sync="settings.categories" :selection.sync="selection.category"></shell-categories>
            </div>
            <div class="ge ge-subnav" v-scrollable>
                <shell-palette :category.sync="selection.category"></shell-palette>
            </div>
            <div class="ge ge-structure" v-scrollable>
                <shell-domains :domains.sync="model.domains" :selection.sync="selection.domain"></shell-domains>
                <shell-pages :pages.sync="model.pages" :selection.sync="selection.page"></shell-pages>
                <shell-sources :sources.sync="selection.page.sources" :selection.sync="selection.source"></shell-sources>
            </div>
            <div class="ge ge-editor" v-scrollable>
                <div class="ge ge-container">
                    <div class="ge ge-page">
                        <shell-stacked>
                            <shell-widget>
                                <shell-stub></shell-stub>
                            </shell-widget>
                            <shell-widget>
                                <shell-stub></shell-stub>
                            </shell-widget>
                            <shell-widget>
                                <shell-stub></shell-stub>
                            </shell-widget>
                            <shell-target></shell-target>
                        </shell-stacked>
                    </div>
                </div>
            </div>
        </div>
        <div class="ge ge-foot">
        </div>
    </div>
</template>
