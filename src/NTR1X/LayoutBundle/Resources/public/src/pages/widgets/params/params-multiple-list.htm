<template id="pages-widgets-params-multiple-list">
    <section>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th></th>
                    <th style="width: 60%">Значение</th>
                    <th><a class="btn btn-xs btn-primary" @click="create({}, { prop: prop })">Добавить</a></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in items" v-show="item._action != 'remove'">
                    <td>{{ $index + 1 }}</td>
                    <td></td>
                    <td>
                        <a class="btn btn-xs btn-default" @click="update(item, { prop: prop })">Редактировать</a>
                        <a class="btn btn-xs btn-danger" @click="remove(item, { prop: prop })">Удалить</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</template>
